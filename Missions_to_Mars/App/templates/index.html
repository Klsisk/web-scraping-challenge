<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Mission to Mars</title>
   <!-- Bootstrap -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
</head>

<body>
  <div class="container">
    <div class="jumbotron text-center">
      <h1>Mission to Mars</h1>

      <!--Add a button that links to scrape -->
      <a class="btn btn-primary btn-lg" href="/scrape" role="button">Scrape New Data</a>
    </div>

    <!-- Add Latest Mars News -->
    <div class="container">
      <div class="row">
        <div class="col-md-12">
            <h2>Latest Mars News</h2>
            <h5>{{mars.news_title}}</h5>
            <p>{{mars.news_p}}</p>
        </div>
      </div>
    </div>

    <!-- Featured Mars Image -->
    <div class="container">
      <div class="row">
        <div class="col-lg-8 col-md-8 col-sm-12">
          <h2>Featured Mars Image</h2>
          <img src="{{mars.featured_image_url}}" style="max-width:100%; max-height: auto;" alt="Featured Mars Image">
        </div>

        <!-- Mars Table -->
        <div class="col-lg-4 col-md-4 col-sm-12">
          <h3>Mars Facts</h3>
          <table>{{mars.mars_facts_table}}</table>
        </div>
      </div>
    </div>

    <!-- Mars Hemispheres -->
    <div class="container">
      <div class="row">
        <div class="col-md-12">
          <p><h2 style="text-align:center">Mars Hemispheres</h2></p>

          {% for hemisphere in mars.hemispheres_image_urls %}
          <div class = "col-md-6">
            <div class = "thumbnail">
              <img src = "{{hemisphere.img_url}}">
              <h3>{{hemisphere.title}}</h3>
            </div>
          </div>
          {% endfor %}
        </div>
      </div>
    </div>
  </div>
<!-- Bootstrap JavaScript -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
